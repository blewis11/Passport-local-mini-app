<!DOCTYPE html>
<html>
<head>

	<title>oAuth</title>

	<!--CSS-->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/stylesheet.css">

	<!--JQuery-->
	<script src='libs/jquery/dist/jquery.min.js'></script>
	<script src='js/effects.js'></script>

	<!--Angular Setup-->
	<script src='libs/angular/angular.min.js'></script>
	<script src='libs/angular-route/angular-route.min.js'></script>
	
	<!--Angular Custom-->
	<script src='js/controllers/homeController.js'></script>
	<script src='js/controllers/loginController.js'></script>
	<script src='js/controllers/registerController.js'></script>
	<script src='js/controllers/profileController.js'></script>
	<script src='js/app.js'></script>

</head>

<body ng-app='oAuthApp' ng-controller='loginController'>
	<div class='container fadein'>
		<div class='jumbotron text-center'>
			<h1>{{ header }}</h1>
			<h4>{{ subheader }}</h4>
		</div>

		<div class='thinner'>
			<form action='/login' method='post' role='form'>
				<fieldset class="form-group">
					<label class="form-control-label" for="formGroupEmail">Email Address</label>
					<input type="email" class="form-control" id="formGroupEmail" placeholder="Email Address" name="email" required='true'>
				</fieldset>
				
				<fieldset class='form-group'>
					<label class='form-group-label' for='formGroupPassword'>Password</label>
					<input type='password' class='form-control' id='formGroupPassword' placeholder='Password' name='password' required='true'>
				</fieldset><br><br> 
				<button type="submit" class='btn btn-primary'>Log In</button>
			</form>
		</div>
	</div>
</body>
</html>
