<!DOCTYPE html>
<html>
<head>

	<title>oAuth</title>

	<!--CSS-->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/stylesheet.css">

	<!--JQuery-->
	<script src='libs/jquery/dist/jquery.min.js'></script>
	<script src='js/effects.js'></script>

	<!--Angular Setup-->
	<script src='libs/angular/angular.min.js'></script>
	<script src='libs/angular-route/angular-route.min.js'></script>
	
	<!--Angular Custom-->
	<script src='js/controllers/homeController.js'></script>
	<script src='js/controllers/loginController.js'></script>
	<script src='js/controllers/registerController.js'></script>
	<script src='js/controllers/profileController.js'></script>
	<script src='js/app.js'></script> 

</head>
<body ng-app='oAuthApp' ng-controller='registerController'>
	<div class='container fadein'>
		<div class='jumbotron text-center'>
			<h1>{{ header }}</h1>
			<h4>{{ subheader }}</h4>
		</div>
		<form action='/register' method='post' role='form' class='thinner'>
			<fieldset class='form-group'>
				<label for='firstName'>First Name</label>
				<input required='true' name='firstName' type='text' class='form-control' id='firstName' placeholder='First Name'>
			</fieldset>

			<fieldset class='form-group'>
				<label for='lastName'>Last Name</label>
				<input required='true' name='lastName' type='text' class='form-control' id='lastName' placeholder='Last Name'>
			</fieldset>

			<fieldset class='form-group'>
				<label for='password'>Password</label>
				<input required='true' name='password' type='password' class='form-control' id='password' placeholder='Password'>
			</fieldset>

			<fieldset class='form-group'>
				<label for='email'>Email Address</label>
				<input required='true' name='email' type='email' class='form-control' id='email' placeholder='Email Address'>
			</fieldset>

			<button type='submit' class='btn btn-primary'>Register</button><br><br>
		</form>
	</div>
</body>
</html>
